<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <h1>Bookshelf</h1>

    <div class="form-panel mx-4 p-3">
        <div class="pb-1">
            <label for="judul" class="form-label">Judul Buku:</label>
            <input type="text" id="judul" placeholder="Masukkan judul buku" class=" form-control">
        </div>

        <div class="pb-1">
            <label for="penulis">Penulis:</label>
            <input type="text" id="penulis" placeholder="Masukkan penulis buku" class=" form-control">
        </div>
        <div class="pb-1">
            <label for="tahun">Tahun Terbit:</label>
            <input type="number" id="tahun" placeholder="Tahun terbit buku" class=" form-control">
        </div>

        <div class="pb-1">
            <label for="status">Status:</label>
            <select id="status" class="form-select">
                <option value="belumSelesai">Belum Selesai</option>
                <option value="sudahSelesai">Sudah Selesai</option>
            </select>
        </div>

        <div class="btn-submit mt-3">
            <button onclick="tambahBuku()" class="btn btn-tambah">Tambah Buku</button>
        </div>
    </div>


    <!-- Rak belum selesai di baca  -->
    <div class="rak-panel mx-4 p-3 mt-4">
        <h2 class="rak-title">Rak Belum Selesai Di Baca</h2>
        <ul id="belumSelesaiList"></ul>
    </div>
    <!-- Rak sudah selesai di baca -->
    <div class="rak-panel mx-4 p-3 mt-4">
        <h2 class="rak-title">Rak Sudah Selesai Di Baca</h2>
        <ul id="sudahSelesaiList"></ul>
    </div>


    <!-- footer  -->
    <div class="footer">
        <p class="text-white">Made with <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                viewBox="0 0 512 512" class="text-pink-500" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                </path>
            </svg> by <a class="text-white" href="https://www.instagram.com/masum.xyz">Masum-xyz</a>.</p>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
